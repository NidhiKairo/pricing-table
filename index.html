<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .pricing-table {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.pricing-plan {
  width: 30%;
  text-align: center;
  border: 1px solid #ccc;
  padding: 20px;
}

.pricing-plan-name {
  font-size: 20px;
  margin-bottom: 10px;
}

.pricing-plan-price {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 20px;
}

.pricing-plan-features {
  list-style: none;
  margin: 0;
  padding: 0;
}

.pricing-plan-button {
  background-color: #0077c9;
  color: #fff;
  border: none;
  padding: 10px 20px;
  text-transform: uppercase;
  margin-top: 20px;
}

  </style>
</head>
<body>
  <div class="pricing-table">
    <div class="pricing-plan">
      <h3 class="pricing-plan-name">Basic</h3>
      <div class="pricing-plan-price">$9.99/month</div>
      <ul class="pricing-plan-features">
        <li>1 User</li>
        <li>5 GB Storage</li>
        <li>Limited Support</li>
      </ul>
      <button class="pricing-plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan">
      <h3 class="pricing-plan-name">Pro</h3>
      <div class="pricing-plan-price">$19.99/month</div>
      <ul class="pricing-plan-features">
        <li>3 Users</li>
        <li>20 GB Storage</li>
        <li>24/7 Support</li>
      </ul>
      <button class="pricing-plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan">
      <h3 class="pricing-plan-name">Enterprise</h3>
      <div class="pricing-plan-price">$29.99/month</div>
      <ul class="pricing-plan-features">
        <li>Unlimited Users</li>
        <li>100 GB Storage</li>
        <li>Priority Support</li>
      </ul>
      <button class="pricing-plan-button">Sign Up</button>
    </div>
  </div>

</body>
</html>
